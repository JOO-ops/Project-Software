<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Request</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; background: #f4f6f9; min-height: 100vh; }

        .sidebar { width: 240px; background: #2c3e50; color: #fff; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .sidebar h2 { text-align: center; margin-bottom: 30px; }
        .sidebar a { color: #fff; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin: 8px 0; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; }

        .main { flex: 1; padding: 30px; }
        .box { background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.1); max-width: 600px; }

        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, select {
            width: 100%; padding: 10px; margin-top: 5px;
            border-radius: 6px; border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #3498db;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #2980b9; }
    </style>
</head>

<body>

<div class="sidebar">
    <div>
        <h2>Tenant Panel</h2>
        <a href="{{ url_for('tenant_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('submit_request') }}" class="active">Submit Request</a>
        <a href="{{ url_for('tenant_all_requests') }}">My Requests</a>
    </div>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<div class="main">
    <div class="box">
        <h2>Submit Maintenance Request</h2>

        <form method="POST">
            <label>Title</label>
            <input type="text" name="title" required>

            <label>Description</label>
            <textarea name="description" rows="4" required></textarea>

            <label>Category</label>
            <select name="category" required>
                <option value="Plumbing">Plumbing</option>
                <option value="Electricity">Electricity</option>
                <option value="AC">AC</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
