<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Technician - Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    display: flex;
    background: #f4f6f9;
    min-height: 100vh;
    color: #333;
}

.sidebar {
    width: 260px;
    background: #1f2d3d;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #ecf0f1;
}

.sidebar a {
    color: #ecf0f1;
    text-decoration: none;
    padding: 12px;
    border-radius: 8px;
    display: block;
    margin: 8px 0;
    transition: 0.3s;
}

.sidebar a:hover,
.sidebar a.active {
    background: #34495e;
}


.main {
    flex: 1;
    padding: 20px;
}

.main h2 {
    margin-bottom: 15px;
    color: #2c3e50;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 600px;
}

input,
textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    padding: 10px 20px;
    background: #3498db;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #2c80b4;
}
</style>
</head>

<body>


<div class="sidebar">
  <div>
    <h2>Technician Panel</h2>

    <a href="{{ url_for('technician_dashboard') }}"
       class="{{ 'active' if active_page == 'dashboard' else '' }}">
       Dashboard
    </a>

    <a href="{{ url_for('tech_job_queue') }}"
       class="{{ 'active' if active_page == 'job_queue' else '' }}">
       Job Queue
    </a>

    <a href="{{ url_for('tech_schedule') }}"
       class="{{ 'active' if active_page == 'schedule' else '' }}">
       Schedule
    </a>


    <a href="{{ url_for('tech_inventory') }}"
       class="{{ 'active' if active_page == 'inventory' else '' }}">
       Inventory
    </a>

    <a href="{{ url_for('tech_reports') }}"
       class="{{ 'active' if active_page == 'reports' else '' }}">
       Reports
    </a>

    

            <a href="{{ url_for('logout') }}">
        Logout
        </a>


  </div>


</div>

    </div>

</div>

<div class="main">
    <h2>Submit Report</h2>

    <form>
        <input placeholder="Work Order ID">
        <textarea placeholder="Report details"></textarea>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
