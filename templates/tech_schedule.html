<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Technician - Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;display:flex;background:#f4f6f9;min-height:100vh;color:#333}
.sidebar{width:240px;background:#2c3e50;color:#fff;display:flex;flex-direction:column;justify-content:space-between;padding:20px}
.sidebar h2{text-align:center;margin-bottom:30px;color:#ecf0f1}
.sidebar a{color:#ecf0f1;text-decoration:none;padding:12px;border-radius:8px;display:block;margin:8px 0}
.sidebar a:hover,.sidebar a.active{background:#34495e}
.main{flex:1;display:flex;flex-direction:column;padding:20px}
.top-bar{background:#fff;padding:10px 20px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1);margin-bottom:20px}
.content-section{background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid #ddd}
th{background:#2c3e50;color:#fff}
footer{text-align:center;margin-top:auto;padding:15px;color:#777}
</style>
</head>
<body>


<div class="sidebar">
  <div>
    <h2>Technician Panel</h2>

    <a href="{{ url_for('technician_dashboard') }}"
       class="{{ 'active' if active_page == 'dashboard' else '' }}">
       Dashboard
    </a>

    <a href="{{ url_for('tech_job_queue') }}"
       class="{{ 'active' if active_page == 'job_queue' else '' }}">
       Job Queue
    </a>

    <a href="{{ url_for('tech_schedule') }}"
       class="{{ 'active' if active_page == 'schedule' else '' }}">
       Schedule
    </a>

    <a href="{{ url_for('tech_earnings') }}"
       class="{{ 'active' if active_page == 'earnings' else '' }}">
       Earnings
    </a>

    <a href="{{ url_for('tech_inventory') }}"
       class="{{ 'active' if active_page == 'inventory' else '' }}">
       Inventory
    </a>

    <a href="{{ url_for('tech_reports') }}"
       class="{{ 'active' if active_page == 'reports' else '' }}">
       Reports
    </a>

    <a href="{{ url_for('tech_profile') }}"
       class="{{ 'active' if active_page == 'profile' else '' }}">
       Profile
    </a>

            <a href="{{ url_for('logout') }}">
        Logout
        </a>


  </div>


</div>

  </div>

</div>

<div class="main">
  <div class="top-bar"><h3>Schedule</h3></div>

  <div class="content-section">
    <h2>Weekly Availability</h2>
    <table>
      <tr><th>Day</th><th>Hours</th></tr>
      <tr><td>Monday</td><td>9 AM – 5 PM</td></tr>
      <tr><td>Tuesday</td><td>9 AM – 5 PM</td></tr>
    </table>
  </div>
  <footer>&copy; 2025 Home Maintenance System</footer>
</div>
</body>
</html>
