<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Technician - Reports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    display: flex;
    background: #f4f6f9;
    min-height: 100vh;
    color: #333;
}

/* ===== Sidebar (Same as Technician Dashboard) ===== */
.sidebar {
    width: 260px;
    background: #1f2d3d;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #ecf0f1;
}

.sidebar a {
    color: #ecf0f1;
    text-decoration: none;
    padding: 12px;
    border-radius: 8px;
    display: block;
    margin: 8px 0;
    transition: 0.3s;
}

.sidebar a:hover,
.sidebar a.active {
    background: #34495e;
}

/* ===== Main Content ===== */
.main {
    flex: 1;
    padding: 20px;
}

.main h2 {
    margin-bottom: 15px;
    color: #2c3e50;
}

/* ===== Form Styling ===== */
form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 600px;
}

input,
textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    padding: 10px 20px;
    background: #3498db;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #2c80b4;
}
</style>
</head>

<body>

<div class="sidebar">
    <div>
        <h2>Technician Panel</h2>
        <a href="tech_dashboard.html">Dashboard</a>
        <a href="tech-view-job-queue.html">Job Queue</a>
        <a href="tech_schedule.html">Schedule</a>
        <a href="tech_earnings.html">Earnings</a>
        <a href="tech_inventory.html">Inventory</a>
        <a href="tech_reports.html" class="active">Reports</a>
    </div>
    <a href="logout.html">Logout</a>
</div>

<div class="main">
    <h2>Submit Report</h2>

    <form>
        <input placeholder="Work Order ID">
        <textarea placeholder="Report details"></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
