<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technician Dashboard</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; display: flex; background: #f4f6f9; min-height: 100vh; color: #333; }
.sidebar { width: 260px; background: #1f2d3d; color: #fff; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
.sidebar a { color: #ecf0f1; text-decoration: none; padding: 12px; border-radius: 8px; display: block; margin: 8px 0; transition: 0.3s; }
.sidebar a:hover, .sidebar a.active { background: #34495e; }
.main { flex: 1; display: flex; flex-direction: column; padding: 20px; }
.top-bar { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 12px 20px; border-radius: 10px; margin-bottom: 20px; }
.card { background: #fff; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; }
th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; vertical-align: middle; }
th { background: #1f2d3d; color: #fff; }

.status-new { background: #ffeeba; color: #856404; padding: 4px 8px; border-radius: 10px; font-weight: bold; font-size: 12px; }
.status-completed { background: #d4edda; color: #155724; padding: 4px 8px; border-radius: 10px; font-weight: bold; font-size: 12px; }

.status-select { padding: 6px; border-radius: 5px; border: 1px solid #ccc; width: 100%; }

.btn-accept { padding: 6px 12px; background: #e67e22; color: white; border: none; border-radius: 6px; cursor: pointer; }
.btn-save { padding: 6px 12px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; }
.btn-report { padding: 6px 12px; background: #3498db; color: white; text-decoration: none; border-radius: 6px; display: inline-block; font-size: 13px; }
</style>
</head>
<body>

<div class="sidebar">
    <div>
        <h2>Technician Panel</h2>

        <a href="tech_dashboard.html" class="active">Dashboard</a>
        <a href="tech-view-job-queue.html">Job Queue</a>
        <a href="tech_schedule.html">Schedule</a>
        <a href="tech_earnings.html">Earnings</a>
        <a href="tech_inventory.html">Inventory</a>
        <a href="tech_reports.html">Reports</a>
    </div>

    <a href="logout.html">Logout</a>
</div>

<div class="main">
    <div class="top-bar">
        <h3>Technician Dashboard</h3>
        <div>Rating: 4.7</div>
    </div>

    <div class="content-section">
        <h2>Assigned Work Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Request</th>
                    <th>Priority</th>
                    <th style="width: 150px;">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row-1021">
                    <td>1021</td>
                    <td>Power Outlet Failure</td>
                    <td>High</td>
                    <td id="status-1021"><span class="status-new">New Request</span></td>
                    <td id="action-1021"><button class="btn-accept" onclick="acceptJob('1021')">Accept</button></td>
                </tr>

                <tr id="row-1009">
                    <td>1009</td>
                    <td>Fuse Replacement</td>
                    <td>Low</td>
                    <td id="status-1009">
                        <select id="select-1009" class="status-select">
                            <option>In Progress</option>
                            <option>Completed</option>
                        </select>
                    </td>
                    <td id="action-1009"><button class="btn-save" onclick="saveJob('1009')">Save</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. Accept Job Logic
    function acceptJob(id) {
        // Change Status to Dropdown
        document.getElementById('status-' + id).innerHTML = `
            <select id="select-${id}" class="status-select">
                <option selected>In Progress</option>
                <option>Completed</option>
            </select>`;
        
        // Change Button to Save
        document.getElementById('action-' + id).innerHTML = `
            <button class="btn-save" onclick="saveJob('${id}')">Save</button>`;
    }

    // 2. Save Job Logic
    function saveJob(id) {
        var dropdown = document.getElementById('select-' + id);
        if (dropdown.value === "Completed") {
            // Change Status to Green Text
            document.getElementById('status-' + id).innerHTML = `<span class="status-completed">Completed</span>`;
            
            // Change Button to Blue "Report" Link
            // Note: This sends the ID to the next page!
            document.getElementById('action-' + id).innerHTML = `
                <a href="tech_reports.html?id=${id}" class="btn-report">Report</a>`;
            
            alert("Job Marked Completed! Click 'Report' to finalize.");
        } else {
            alert("Status Saved: In Progress");
        }
    }
</script>

</body>
</html>
