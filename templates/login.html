<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="main">
        <h1>Home Maintenance</h1>
        <h3>
            Enter your login credentials
        </h3>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul style="color: red;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="email_input">
                Email: </label>
            <input type="email" id="email_input" name="email" placeholder="Enter Your Email" required> <br>

            <label for="password_input">
                Password:
            </label>
            <input type="password" id="password_input" name="password" placeholder="Enter Your Password" required> <br>

            <div class="wrap">
                <button type="submit">
                    Login
                </button>
            </div>
        </form>
        <p>
            Not Registered yet? 
            <a href="{{ url_for('register') }}">Create Account</a>
        </p>
    </div>
</body>
</html>
