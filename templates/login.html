<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to your CSS file in the static folder -->
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="main">
        <h1>Home Maintenance</h1>
        <h3>
            Enter your login credentials
        </h3>
        <form action="action">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" placeholder="Enter Your Username" required> <br>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required> <br>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        <p>
            Not registered?
            <a href="register.html">
                Create Account
            </a>
        </p>
    </div>
</body>
</html>
