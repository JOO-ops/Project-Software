<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Technician - Earnings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    display: flex;
    background: #f4f6f9;
    min-height: 100vh;
    color: #333;
}

.sidebar {
    width: 260px;
    background: #1f2d3d;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #ecf0f1;
}

.sidebar a {
    color: #ecf0f1;
    text-decoration: none;
    padding: 12px;
    border-radius: 8px;
    display: block;
    margin: 8px 0;
    transition: 0.3s;
}

.sidebar a:hover,
.sidebar a.active {
    background: #34495e;
}

.main {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.main h2 {
    margin-bottom: 20px;
    color: #2c3e50;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}

.card h3 {
    margin-bottom: 10px;
    color: #2c3e50;
    font-size: 15px;
}

.card p {
    font-size: 28px;
    font-weight: bold;
    color: #3498db;
}

footer {
    text-align: center;
    margin-top: auto;
    padding: 15px;
    font-size: 14px;
    color: #777;
}
</style>
</head>

<body>

<div class="sidebar">
    <div>
        <h2>Technician Panel</h2>
        <a href="tech_dashboard.html">Dashboard</a>
        <a href="tech-view-job-queue.html">Job Queue</a>
        <a href="tech_schedule.html">Schedule</a>
        <a href="tech_earnings.html" class="active">Earnings</a>
        <a href="tech_inventory.html">Inventory</a>
        <a href="tech_reports.html">Reports</a>
    </div>
    <a href="logout.html">Logout</a>
</div>

<div class="main">
    <h2>Earnings Overview</h2>

    <div class="cards">
        <div class="card">
            <h3>Completed Jobs</h3>
            <p>42</p>
        </div>

        <div class="card">
            <h3>Monthly Earnings</h3>
            <p>$3,450</p>
        </div>

        <div class="card">
            <h3>Hourly Rate</h3>
            <p>$45 / hr</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Home Maintenance System
    </footer>
</div>

</body>
</html>
