name: Test Flask App (Project-demo)

on:
  push:
    branches:
      - Project-demo
  pull_request:
    branches:
      - Project-demo

jobs:
  run-flask:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project-demo branch
        uses: actions/checkout@v3
        with:
          ref: Project-demo

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Run Flask app to test if it works
        run: |
          echo "Starting Flask app (Project-demo)..."
          python app.py &
          APP_PID=$!
          sleep 10
          echo "Stopping Flask app..."
          kill $APP_PID
