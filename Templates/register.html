<!DOCTYPE html>
<html>
    <head>
        <title>
            Register
        </title>
    </head>
    <body>
        <div class="main"></div>
        <h1>
            Home Mentance
        </h1>
        <h3>
            Fill Your Register Data
        </h3>
        
        <form action="action">
            <label for="first">
                Enter Your First Name:
            </label>
            <br></br>
            <input type="text" id="First" name="first" placeholder="Enter Your First Name" required> <br></br>
            
            <label for="Last">
                Enter Your Last Name:
            </label>
            <br></br>
            <input type="text" id="second" name="Last" placeholder="Enter Your Last Name" required><br></br>

            <label for="Email">
                Enter Your Email:
            </label>
            <br></br>
            <input type="text" id="Email" name="Email" placeholder="Enter Your Email" required><br></br>
            <label for="Password">
                Password:
            </label>
            <br></br>
            <input type="password" id="Password" name = 'Password' placeholder="Enter password " required><br></br>
            <label for="role">
                Role
            </label> <br></br>
            <select name="Role" id="role" required>
                <option value="Tennent">
                    Tennent
                </option>
                <option value="Admin">
                    Admin
                </option>
                <option value="Tech">
                    Technition
                </option> 
            </select> <br></br>
            <label for="Date">
                Select Your BirthDay
            </label>
            <br></br>
            <input type="date" id ='Date' name="Date"required><br></br>
            <label for="Gender">
                Gender:
            </label>            
            <br></br>
            <select name="Gender" id="Gender" required>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
              <div class="wrap">
                <button type="submit ">
                    submit
                </button>
            </div>
        </form>
        <p>
            Not Register?
            <a href="login.html" style=': none;'>
                login
            </a>
        </p>
        </div>
    </body>

</html>
